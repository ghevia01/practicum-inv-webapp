<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriel R Rivera Gomez" />
    <meta name="description" content="Inter Bayamon Device Inventory System" />
    <link rel="stylesheet" href="../css/login-styles.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="wrap">
      <form action="">
        <h1>
          <img class="imgedit" src="../assets/inter-logo.png" alt="Inter Logo" />
        </h1>
        <div class="user">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="user">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="check">
          <label><input class="larger" type="checkbox" /> Remember Me</label
          ><a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btnlog">Login</button>
      </form>
    </div>
  </body>
