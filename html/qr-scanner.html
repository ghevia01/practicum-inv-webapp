<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gean Hevia" />
    <meta name="description" content="Device Inventory System QR Scanner" />

    <!-- Favicon (will be set later on)-->
    <link rel="icon" href="" type="image/x-icon" />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Main Styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/qr-scanner-styles.css"
    />

    <title>Device Inventory System QR Scanner</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="app-header">
      <div id="backButton" class="back-button-container" aria-label="Go Back">
        <i class="material-icons back-button-icon">arrow_back</i>
      </div>
      <div class="page-title-container">
        <h1>QR Code Scanner</h1>
      </div>
      <div class="menu-button-container">
        <!-- <i class="material-icons menu-button-icon"> menu </i> -->
      </div>
    </header>

    <!-- Main Content -->
    <main class="page-main-content">
      <section class="qr-scanner-section">
        <div class="qr-scanner-container">
          <div class="video-container">
            <i id="qrScannerIcon" class="material-icons qr-scanner-icon"
              >qr_code_scanner</i
            >
            <video
              id="qrVideo"
              class="hidden"
              playsinline
              muted
              title="QR Code Scanner Video Feed"
            ></video>
            <canvas id="qrCanvas" class="hidden"></canvas>
          </div>
          <div class="scanner-buttons-container">
            <button
              id="scanButton"
              class="scanner-action-button"
              aria-label="Start QR Code Scanning"
            >
              Scan QR Code
            </button>
            <button
              id="stopButton"
              class="scanner-action-button hidden"
              aria-label="Stop QR Code Scanning"
            >
              Stop Scanning
            </button>
          </div>
        </div>
      </section>

      <section
        id="resultsSection"
        class="results-section hidden"
        aria-hidden="true"
      >
        <div id="resultsContainer" class="results-container"></div>

        <div id="saveButtonContainer" class="save-button-container"></div>
      </section>

      <section
        id="noResultsSection"
        class="no-results-section hidden"
        aria-hidden="true"
      >
        <h3 id="noResultsSectionHeader"></h3>
        <p id="noResultsSectionMessage"></p>
      </section>
    </main>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen hidden">
      <div class="loading-spinner"></div>
      <div class="loading-text">Please wait...</div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"
    ></script>
    <script
      defer
      type="module"
      src="../scripts/controllers/qrPageController.js"
    ></script>
  </body>
</html>
