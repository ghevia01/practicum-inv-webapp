<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Gean Hevia" />
  <meta name="description" content="Device Inventory System QR Scanner" />

  <!-- Favicon (will be set later on)-->
  <link rel="icon" href="" type="image/x-icon" />

  <!-- Material Icons -->
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet" crossorigin="anonymous" />

  <title>Device Inventory System QR Scanner</title>

  <!-- Main Styles -->
  <link rel="stylesheet" type="text/css" href="../css/qr-scanner-styles.css" />
</head>

<body>
  <!-- Header Section -->
  <header class="app-header">
    <div class="menu-icon-container" onclick="goBack()">
      <i class="material-icons back-button-icon">arrow_back</i>
    </div>

  </header>

  <!-- Main Content -->
  <main class="app-main-content">
    <section class="qr-scanner-container">
      <div class="video-container">
        <i id="qrScannerIcon" class="material-icons qr-scanner-icon">qr_code_scanner</i>
        <video id="qrVideo" class="hidden" playsinline muted></video>
        <canvas id="qrCanvas" class="hidden"></canvas>
      </div>
      <section class="action-buttons-container">
        <button id="scanButton" class="qr-action-button">
          Scan QR Code
        </button>
        <button id="stopButton" class="qr-action-button hidden">
          Stop Scanning
        </button>
      </section>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script type="module" src="../javascript/qrScannerPageController.js"></script>
  <script src="../javascript/utils.js"></script>
</body>

</html>
